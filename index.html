<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hexal Smith Anderson</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,700,900|Maven+Pro"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="header">
      <nav class="header-menu">
        <ul class="header-menu-ul">
          <li class="header-menu-li"><a class="header-menu-a" href="#">Portfolio</a></li>
          <li class="header-menu-li"><a class="header-menu-a" href="#">About</a></li>
          <li class="header-menu-li header-logo"></li>
          <li class="header-menu-li"><a class="header-menu-a" href="#">Blog</a></li>
          <li class="header-menu-li"><a class="header-menu-a" href="#">Get in touch</a></li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="main-portfolio">
        <div class="hexagon-wrapper">
          <div class="hexagon-row-four">
            <div class="hexagon">
              <div class="hexagon-layer1">
                <div class="hexagon-layer2 hexagon-img1"></div>
              </div>
            </div>
            <div class="hexagon">
              <div class="hexagon-layer1">
                <div class="hexagon-layer2 hexagon-img2"></div>
              </div>
            </div>
            <div class="hexagon">
              <div class="hexagon-layer1">
                <div class="hexagon-layer2 hexagon-img3"></div>
              </div>
            </div>
            <div class="hexagon">
              <div class="hexagon-layer1">
                <div class="hexagon-layer2 hexagon-img4"></div>
              </div>
            </div>
          </div>
          <div class="hexagon-row-five">
            <div class="hexagon">
              <div class="hexagon-layer1">
                <div class="hexagon-layer2 hexagon-img5"></div>
              </div>
            </div>
            <div class="hexagon">
              <div class="hexagon-layer1">
                <div class="hexagon-layer2 hexagon-img6"></div>
              </div>
            </div>
            <div class="hexagon">
              <div class="hexagon-layer1">
                <div class="hexagon-layer2 hexagon-img7"></div>
              </div>
            </div>
            <div class="hexagon">
              <div class="hexagon-layer1">
                <div class="hexagon-layer2 hexagon-img8"></div>
              </div>
            </div>
            <div class="hexagon">
              <div class="hexagon-layer1">
                <div class="hexagon-layer2 hexagon-img9"></div>
              </div>
            </div>
          </div>
          <div class="hexagon-row-four">
            <div class="hexagon">
              <div class="hexagon-layer1">
                <div class="hexagon-layer2 hexagon-img10"></div>
              </div>
            </div>
            <div class="hexagon">
              <div class="hexagon-layer1">
                <div class="hexagon-layer2 hexagon-img11"></div>
              </div>
            </div>
            <div class="hexagon">
              <div class="hexagon-layer1">
                <div class="hexagon-layer2 hexagon-img12"></div>
              </div>
            </div>
            <div class="hexagon">
              <div class="hexagon-layer1">
                <div class="hexagon-layer2 hexagon-img13"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="portfolio-slide">
          <input type="radio" name="portfolio" id="portfolio-input-1">
          <input type="radio" name="portfolio" id="portfolio-input-2">
          <input type="radio" name="portfolio" id="portfolio-input-3" checked>
          <input type="radio" name="portfolio" id="portfolio-input-4">
          <input type="radio" name="portfolio" id="portfolio-input-5">
          <input type="radio" name="portfolio" id="portfolio-input-6">
          <div class="portfolio-slide-controls">
            <label class="portfolio-control" for="portfolio-input-1"></label>
            <label class="portfolio-control" for="portfolio-input-2"></label>
            <label class="portfolio-control" for="portfolio-input-3"></label>
            <label class="portfolio-control" for="portfolio-input-4"></label>
            <label class="portfolio-control" for="portfolio-input-5"></label>
            <label class="portfolio-control" for="portfolio-input-6"></label>
          </div>
        </div>
      </section>
      <section class="main-about-me"></section>
    </main>
    <footer class="footer">
      <section class="footer-form"></section>
      <section class="footer-copyright"></section>
    </footer>
  </body>
</html>
